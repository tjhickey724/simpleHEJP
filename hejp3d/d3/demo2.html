<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visualization</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>

    <div class="container">

      <h2>College and University Personnel by Year</h2>
      <!--
      Institution Type: <select id="instType">
        <option value="r1">R1</option>
        <option value="fourYear">4-year</option>
        <option value="twoYear">2-year</option>
        <option value="all">all</option>
      </select>
    -->

  <small>
      R1 <input type="radio" value="r1" name="inst"
                onChange="inst='r1'; update(personnel)"
                class="instType" checked> &nbsp;|&nbsp;
      4 year <input type="radio" value="fourYear" name="inst"
                onChange="inst='fourYear'; update(personnel)"
                class="instType">&nbsp;|&nbsp;
      2 year <input type="radio" value="twoYear" name="inst"
                onChange="inst='twoYear'; update(personnel)"
                class="instType">&nbsp;|&nbsp;
      all <input type="radio" value="all" name="inst"
                onChange="inst='all'; update(personnel)"
                class="instType">&nbsp;&nbsp;&nbsp;||&nbsp;&nbsp;&nbsp;


      faculty <input type="radio" value="r1" name="staff"
                onChange="role='faculty'; update(personnel)"
                class="staffType" checked> &nbsp;|&nbsp;
      nonfaculty <input type="radio" value="fourYear" name="staff"
                onChange="role='nonfaculty'; update(personnel)"
                class="staffType">&nbsp;|&nbsp;
      postdoc <input type="radio" value="twoYear" name="staff"
                onChange="role='postdoc'; update(personnel)"
                class="staffType">&nbsp;|&nbsp;

      <br>
      Life Sciences
      <input type="radio" value="FS_Life_sciences" name="FS"
	     onChange="fs='FS_Life_sciences'; update(personnel)"
	     class="fs_type"> &nbsp; | &nbsp;
      Math/CS
      <input type="radio" value="FS_Mathematics_and_computer_sciences" name="FS"
	     onChange="fs='FS_Mathematics_and_computer_sciences'; update(personnel)"
	     class="fs_type"> &nbsp; | &nbsp;
      Psych/SocSci
      <input type="radio" value="FS_Psychology_and_social_sciences" name="FS"
	     onChange="fs='FS_Psychology_and_social_sciences'; update(personnel)"
	     class="fs_type"> &nbsp; | &nbsp;
      Engineering
      <input type="radio" value="FS_Engineering" name="FS"
	     onChange="fs='FS_Engineering'; update(personnel)"
	     class="fs_type"> &nbsp; | &nbsp;
      Education
      <input type="radio" value="FS_Education" name="FS"
	     onChange="fs='FS_Education'; update(personnel)"
	     class="fs_type"> &nbsp; | &nbsp;
      Humanities/Arts
      <input type="radio" value="FS_Humanities_and_arts" name="FS"
	     onChange="fs='FS_Humanities_and_arts'; update(personnel)"
	     class="fs_type"> &nbsp; | &nbsp;
      Others
      <input type="radio" value="FS_Others" name="FS"
	     onChange="fs='FS_Others'; update(personnel)"
	     class="fs_type"> &nbsp; | &nbsp;
      All
      <input type="radio" value="Total" name="FS"
	     onChange="fs='Total'; update(personnel)"
	     class="fs_type"> &nbsp; | &nbsp;
		 </small>
      <hr>


      <div id="viz"></div>

    </div><!-- container -->
    <script src="js/libraries/jquery/jquery.min.js"></script>
    <script src="js/libraries/bootstrap/bootstrap.min.js"></script>
    <script src="js/libraries/d3/d3.min.js"></script>

    <script src="js/demo2script.js"></script>
  </body>
</html>
