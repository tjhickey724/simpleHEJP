<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visualization</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>

    <div class="container">

      <h2>College and University Personnel by Year</h2>
      <!--
      Institution Type: <select id="instType">
        <option value="r1">R1</option>
        <option value="fourYear">4-year</option>
        <option value="twoYear">2-year</option>
        <option value="all">all</option>
      </select>
    -->


      R1 <input type="radio" value="r1" name="inst"

                onChange="inst='r1'; update(personnel)"
                class="instType" checked> &nbsp;|&nbsp;
      4 year <input type="radio" value="fourYear" name="inst"
                onChange="inst='fourYear'; update(personnel)"
                class="instType">&nbsp;|&nbsp;
      2 year <input type="radio" value="twoYear" name="inst"
                onChange="inst='twoYear'; update(personnel)"
                class="instType">&nbsp;|&nbsp;
      all <input type="radio" value="all" name="inst"
                onChange="inst='all'; update(personnel)"
                class="instType">&nbsp;|&nbsp;

      <br>
      faculty <input type="radio" value="r1" name="staff"
                onChange="role='faculty'; update(personnel)"
                class="staffType" checked> &nbsp;|&nbsp;
      nonfaculty <input type="radio" value="fourYear" name="staff"
                onChange="role='nonfaculty'; update(personnel)"
                class="staffType">&nbsp;|&nbsp;
      postdoc <input type="radio" value="twoYear" name="staff"
                onChange="role='postdoc'; update(personnel)"
                class="staffType">&nbsp;|&nbsp;
      <hr>


      <div id="viz"></div>

    </div><!-- container -->
    <script src="js/libraries/jquery/jquery.min.js"></script>
    <script src="js/libraries/bootstrap/bootstrap.min.js"></script>
    <script src="js/libraries/d3/d3.min.js"></script>
    <script src="js/script2.js"></script>
  </body>
</html>
