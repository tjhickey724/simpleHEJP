<body>

    <div class="container">

        <h2>College and University Personnel by Year</h2>

        <small>
            
            <label for="x-axis">Choose a variable for the x-axis:</label>
                <select id="x-axis">
                    <option value="institution">Institution</option>
                    <option value="staff">Staff</option>
                    <option value="fields">Fields</option>
                    <option value="years">Years</option>
                </select>
            
            <div id="some" style="visibility: visible">
                R1 <input 
                    type="radio" 
                    value="r1" 
                    name="inst"
                    onChange="inst='r1'; init()"
                    class="instType"
                    > &nbsp;|&nbsp;
                4 year <input 
                    type="radio" 
                    value="fourYear" 
                    name="inst"
                    onChange="inst='fourYear'; init()"
                    class="instType"
                    >&nbsp;|&nbsp;
                2 year <input 
                    type="radio" 
                    value="twoYear" 
                    name="inst"
                    onChange="inst='twoYear'; init()"
                    class="instType"
                    >&nbsp;|&nbsp;
                all <input 
                    type="radio" 
                    value="all" 
                    name="inst"
                    onChange="inst='all'; init()"
                    class="instType"
                    checked
                    >&nbsp;&nbsp;&nbsp;||&nbsp;&nbsp;&nbsp;


                faculty <input 
                    type="radio" 
                    value="r1" 
                    name="staff"
                    onChange="role='faculty'; init()"
                    class="staffType" 
                    checked
                    > &nbsp;|&nbsp;
                nonfaculty <input 
                    type="radio" 
                    value="fourYear" 
                    name="staff"
                    onChange="role='nonfaculty'; init()"
                    class="staffType"
                    >&nbsp;|&nbsp;
                postdoc <input 
                    type="radio" 
                    value="twoYear" 
                    name="staff"
                    onChange="role='postdoc'; init()"
                    class="staffType"
                    >&nbsp;|&nbsp;

                <br>
                Life Sciences <input 
                    type="radio" 
                    value="FS_Life_sciences" 
                    name="FS"
                    onChange="fs='FS_Life_sciences'; init()"
                    class="fs_type"
                    > &nbsp; | &nbsp;
                Math/CS <input 
                    type="radio" 
                    value="FS_Mathematics_and_computer_sciences" 
                    name="FS"
                    onChange="fs='FS_Mathematics_and_computer_sciences'; init()"
                    class="fs_type"
                    > &nbsp; | &nbsp;
                Psych/SocSci <input 
                    type="radio" 
                    value="FS_Psychology_and_social_sciences" 
                    name="FS"
                    onChange="fs='FS_Psychology_and_social_sciences'; init()"
                    class="fs_type"
                    > &nbsp; | &nbsp;
                Engineering <input 
                    type="radio" 
                    value="FS_Engineering" 
                    name="FS"
                    onChange="fs='FS_Engineering'; init()"
                    class="fs_type"
                    > &nbsp; | &nbsp;
                Education <input 
                    type="radio" 
                    value="FS_Education" 
                    name="FS"
                    onChange="fs='FS_Education'; init()"
                    class="fs_type"
                    > &nbsp; | &nbsp;
                Humanities/Arts <input 
                    type="radio" 
                    value="FS_Humanities_and_arts" 
                    name="FS"
                    onChange="fs='FS_Humanities_and_arts'; init()"
                    class="fs_type"
                    > &nbsp; | &nbsp;
                Others <input 
                    type="radio" 
                    value="FS_Others" 
                    name="FS"
                    onChange="fs='FS_Others'; init()"
                    class="fs_type"
                    > &nbsp; | &nbsp;
                All <input 
                    type="radio" 
                    value="Total" 
                    name="FS"
                    onChange="fs='Total'; init()"
                    class="fs_type"
                    checked
                    > &nbsp; | &nbsp;
            </div>
